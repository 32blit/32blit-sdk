name: CMake

on: 
  push:
  release:
    types: [created]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      RELEASE_FILE: ${{github.event.repository.name}}-${{github.event.release.tag_name}}-LIN64

    steps:
    - uses: actions/checkout@v2
    
    - name: Install deps
      run: |
        sudo apt install libsdl2-dev libsdl2-image-dev python3-setuptools
        pip3 install 32blit

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INSTALL_PREFIX=`pwd`

    - uses: ammaraskar/gcc-problem-matcher@master
    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    #- name: Test
    #  working-directory: ${{runner.workspace}}/build
    #  shell: bash
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
    #  run: ctest -C $BUILD_TYPE

    - name: Package Release
      if: github.event_name == 'release'
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: |
        cmake --build . --target install
        tar -zcf ${RELEASE_FILE}.tar.gz bin/

    - name: Upload
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        asset_path: ${{runner.workspace}}/build/${{env.RELEASE_FILE}}.tar.gz
        upload_url: ${{github.event.release.upload_url}}
        asset_name: ${{env.RELEASE_FILE}}.tar.gz
        asset_content_type: application/octet-stream #??
