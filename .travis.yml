notifications:
  email: false

language: node_js
node_js:
  - node

sudo: required

services:
  - docker

before_install:
  - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash

script:
  - mkdir build.em
  - docker exec -it emscripten emcmake cmake -B build.em -G "Unix Makefiles"
  - docker exec -it emscripten make -C build.em